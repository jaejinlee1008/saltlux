<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>입력 연습입니다.</h1>
	<!-- 클라이언트가 서버쪽에 데이터를 보낼때 
		 GET, POST 방식으로 데이터를 보낼 수 있다.
	 	 GET은 여러가지 방법으로 사용할 수 있는데,
	 	 POST는 기본적으로 HTML form tag를 이용한다.
	 -->
	 <!--  <form action="http://127.0.0.1:8080/input/inputText"
	 	   method="post"> // method명시시 post방식, get은 디폴트
	 	<span>사용자 ID:</span>
	 	<input type="text" name="userID">
	 	<br><br>
	 	<button type="submit">서버로 전송!</button>
	 	
	 </form> -->
	 
	 <!--  <form action="http://127.0.0.1:8080/input/inputText"
	 	   method="get">
	 	<span>사용자 ID:</span>
	 	<input type="text" name="userID">
	 	<br><br>
	 	<button type="submit">서버로 전송!</button>
	 </form>
	 <br><br><br>
	 <a href="http://127.0.0.1:8080/input/inputText?userID=신사임당">신사임당을 이용해서 호출</a> -->
	 
	 <!-- action속성에 절대경로를 사용하고 있다.
	 	  절대경로 => http://~~
	 	  일반적으로 절대경로보다 상대경로를 많이 쓴다
	 	  상대경로 => context root 기준으로 경로 설정
	 	  		   /로 시작하는 경우 => domain까지를 지칭
	 	  		   / => http://127.0.0.1:8080/
	 	  		   /로 시작하지 않는 경우 => context root까지를 지칭
	 	  		   => http://127.0.0.1:8080/input/
	  -->
	 <form action="/input/inputText"
	 	   method="post"> 
	 	<span>사용자 ID:</span>
	 	<input type="text" name="userID">
	 	<br><br>
	 	<button type="submit">서버로 전송!</button>
	 </form>
</body>
</html>
